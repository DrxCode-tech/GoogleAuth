<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Gmail Login with Firebase</title>
  <script type="module">
    import { auth } from "./firebaseConfig.js";
    import { GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";

    const provider = new GoogleAuthProvider();

    window.onload = () => {
      const loginBtn = document.getElementById("loginBtn");

      loginBtn.addEventListener("click", async () => {
        try {
          const result = await signInWithPopup(auth, provider);
          const user = result.user;

          document.getElementById("userInfo").innerHTML = `
            <h3>Welcome, ${user.displayName}</h3>
            <p>Email: ${user.email}</p>
          `;

          // You can save and redirect
          localStorage.setItem("userEmail", user.email);
          // window.location.href = `formPage.html?email=${encodeURIComponent(user.email)}`;

        } catch (error) {
          console.error("Error signing in:", error.message);
          alert("Login failed. Try again.");
        }
      });
    };
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #007f5f, white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #loginBtn {
      padding: 12px 25px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #loginBtn:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <h1>ADEX Login</h1>
  <button id="loginBtn">Sign in with Gmail</button>
  <div id="userInfo"></div>
</body>
</html>
