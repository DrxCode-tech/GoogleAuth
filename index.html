<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>create acct ADEX</title>
  </head>
  <style>
    * {
      user-select: none;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #021a14, #0a3c2a, #048d6b);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 110px;
      padding-top: 20px;
      color: #ffffff;
    }

    .title {
      width: 90%;
      max-width: 400px;
      padding: 18px;
      background: #ffffff;
      color: #048d6b;
      font-size: 2.4em;
      font-weight: 800;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .container {
      width: 90%;
      max-width: 550px;
      background: #121212;
      border-radius: 18px;
      padding: 30px 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 35px;
      border: 2px solid #87fcdf;
      box-shadow: 0 5px 30px rgba(0,0,0,0.5);
    }

    .container h2 {
      font-size: 2em;
      font-weight: 700;
      color: #87fcdf;
      text-shadow: 0 0 8px #048d6b;
    }

    .img-div {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #87fcdf;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .img-div img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .acct-but {
      margin-top: 10px;
      width: 80%;
      padding: 12px 0;
      font-size: 1.3em;
      font-weight: bold;
      background: linear-gradient(90deg, #048d6b, #87fcdf, #048d6b);
      background-size: 300% 100%;
      color: #ffffff;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      animation: button 4s linear infinite;
      cursor: pointer;
    }

    .acct-but:hover {
      transform: translateY(-4px);
    }

    @keyframes button {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .spinner-container {
      display: none;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 12px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 18px 24px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      z-index: 100;
    }

    .spinner {
      width: 28px;
      height: 28px;
      border: 4px solid #87fcdf;
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .navigator {
      font-size: 1em;
      font-weight: bold;
      color: #87fcdf;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media screen and (max-width: 480px) {
      .title, .container {
        width: 95%;
      }

      .container h2 {
        font-size: 1.5em;
      }

      .acct-but {
        font-size: 1em;
        padding: 10px 0;
      }
    }
    
    .footer a{
      text-decoration: none;
      color:#87fcdf;
      font-weight:bold ;
    }
  </style>

  <body>
    <h2 class="title">ADEX</h2>
    <div class="container">
      <div class="img-div">
        <img src="adexImg.jpg">
      </div>
      <h2>Welcome to ADEX</h2>
      <button class="acct-but">Create Account</button>
    </div>
    <div class="footer">
      Already have an account? <a href="ADEXlogin.html">Log in</a>
    </div>
    <div class="spinner-container" id="spinner">
      <div class="spinner"></div>
      <p class="navigator">Hello user</p>
    </div>

    <script type='module'>
      import { auth , db} from './firebaseConfig.js';
      import {
        getDocs,
        collection,
      } from 'https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js';

      import {
        GoogleAuthProvider,
        signInWithPopup,
      } from 'https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js';
      
      const spin = document.querySelector('.spinner-container');
      const navig = document.querySelector('.navigator');
      
      async function checkUserEmailPresent(person){
        const email = person.email;
        const levels = ['100','200','300','400','500'];
        const department = ['COMPUTER_ENGINEERING','MECHANICAL_ENGINEERING','ELECTRICAL_ENGINEERING','PETROLEUM_ENGINEERING'];
        for(level of levels){
          for(dept of department){
            const collect = collection(db,`user_${level}`,'department',dept);
            try{
              const users = await getDocs(collect);
              const match = users.docs.find(user=>(
                user.data().email === email
              ))
              if(match){
                return {st:true,match:match.data()};
              }
            }catch(err){
              console.error('Error from checking if user exist :',err.message);
            }
          }
        }
        return {st:false};
      }
      
      function storeUser(userObj){
        const res = indexedDB.open('adexUsers',1);
        res.onupgradeneeded = function(e){
          const DB = e.target.result;
          if(!DB.objectStoreNames.contains('users')){
            DB.createObjectStore('users');
            console.log('indexedDB created');
          }
        }
        res.onsuccess = function(e){
          const DB = e.target.result;
          if(!DB.objectStoreNames.contains('users')){
            return console.error('DB not yet ready');
          }
          const tx = DB.transaction('users','readwrite');
          const store = tx.objectStore('users');
          const addUser = store.put(userObj,'currentuser');
          addUser.onsuccess = ()=>{
            console.log('User acct verified and added successfully');
            
            setTimeout(()=>{
              window.location.href = 'V3ADEX.html';
            },1000)
          }
          addUser.onerror = (e)=>{
            console.error('error message ',e.target.error)
          }
        }
      }

      function checkPresentUser(callback){
        const request = indexedDB.open('adexUsers', 1);

        request.onupgradeneeded = function(e){
          const DB = e.target.result;
          if(!DB.objectStoreNames.contains('users')){
            DB.createObjectStore('users');
            console.log('indexedDB created');
          }
        }

        request.onsuccess = function(e){
          const DB = e.target.result;
          if(!DB.objectStoreNames.contains('users')){
            return console.error('DB not yet ready');
          }
          const tx = DB.transaction('users','readonly');
          const store = tx.objectStore('users');

          const verifyPresentUser = store.get('currentuser');

          verifyPresentUser.onsuccess = function(e){
            if(e.target.result){
              const user = e.target.result;
              callback(user.name);
            }
          }

          verifyPresentUser.onerror = function(e){
            console.error('Error reading user: ', e.target.error);
          }
        }

        request.onerror = function(e){
          console.error('IndexedDB error: ', e.target.error);
        }
      }

      function navigateToMarkPage(name){
        navig.innerHTML = `${name} logging in...`;
        spin.style.display = 'flex';

        setTimeout(() => {
          window.location.href = 'V3ADEX.html';
        }, 1000);
      }

      checkPresentUser(navigateToMarkPage);

      const provider = new GoogleAuthProvider();
      const createBut = document.querySelector('.acct-but');

      createBut.addEventListener('click', async () => {
        try {
          const result = await signInWithPopup(auth, provider);
          const user = result.user;
          const verify = await checkUserEmailPresent(user);
          if(verify.st){
            return storeUser(verify.match);
          }
          alert('Sign in successful');
          window.location.href = 'SignIn.html';
        } catch (err) {
          if (err.code === 'auth/popup-closed-by-user') {
            alert("You closed the popup. Try again.");
          } else {
            alert(err.message);
          }
        }
      });
    </script>
  </body>
</html>
